        <main class="space">
            
            <div class="container">
                <h1>Contato</h1>
                
                    <form name="form1" method="get" action="#">
                        <label for="nome">Digite seu nome completo:</label>
                        <input type="text" name="nome" id="nome" 
                        placeholder="Nome Completo" maxlength="30" autocomplete="off" class="form">
                        <br>
                        <label for="idade">Digite sua idade:</label>
                        <input type="number" name="idade" id="idade" max="120" min="0" required inputmode="numeric" class="form">
                        <br>
                        <label for="estado">Selecione um Estado Civil:</label>
                        <select name="estado" id="estado" class="form" required>
                            <option value="">Selecione</option>
                            <option value="S">Solteiro(a)</option>
                            <option value="E">Enrolado(a)</option>
                            <option value="C">Casado(a)</option>
                            <option value="T">Triste</option>
                        </select>
                        <br>
            
                        <label for="genero">Selecione o Gênero:</label> 
                        
                        <input type="radio" name="genero" id="masculino" value="M"> Masculino
                        <input type="radio" name="genero" id="feminino" value="F"> Feminino
                        <input type="radio" name="genero" id="naoInformar" value="N"> Não informar 
                        <br>
                        <label for="mensagem">Sua Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" class="form" required placeholder="Digite a sua mensagem" rows="5"></textarea> 
                        <br>
                       
                        <button type="submit" class="botao">Enviar:</button>
                    </form>
